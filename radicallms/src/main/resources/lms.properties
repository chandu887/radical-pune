defaultmailbody:<html xmlns='http://www.w3.org/1999/xhtml'> <head> <meta http-equiv='Content-Type' content='text/html; charset=utf-8' /> <title>Radical Technologies - Building Professionals By Highly Qualified Professionals</title> </head> <body style='margin:0; padding:0; font-family:Arial, Helvetica, sans-serif;'> <table width='650' border='0' cellspacing='0' cellpadding='0' align='center' style='background-color:#b2b1b1; font:0; line-height:0;'> <tr> <td align='center' valign='top'> <table width='650' border='0' cellspacing='0' cellpadding='0'> <!-- Top Gray Space --> <tr align='center' valign='top'> <td width='20' rowspan='3' align='left'> </td> <td width='610' height='22' align='center' > <table width='610' border='0' cellspacing='0' cellpadding='0'> <tr> <td width='610' height='12' colspan='3' align='right'> </td> </tr> <tr> <td width='180' align='center' height='2' valign='middle'> </td> <td width='268' align='center' height='2' valign='middle' > </td> <td width='45' align='center' height='2' valign='middle'> </td> <td width='117' align='center' height='2' valign='middle'> </td> </tr> </table> </td> <td width='20' rowspan='3' align='right'> </td> </tr> <!-- Mailer Content Start --> <tr align='center' valign='top'> <td width='610' align='center' style='background-color:#ffffff;'> <table width='610' border='0' cellspacing='0' cellpadding='0'> <!-- Header Section Start --> <tr> <td width='610' align='center' valign='top'> <table width='610' border='0' cellspacing='0' cellpadding='0'> <tr> <td height='12' colspan='5' align='center' valign='middle'> </td> </tr> <tr> <td ><img src='http://www.radicaltechnologiesbangalore.com/wp-content/themes/radicaltheme/img/logo.png' width='220px' border='0' style='margin-left: 20px;' /> </td> </tr> </table> </td> </tr> <tr> <td height='10' colspan='5' align='center' valign='middle'> </td> </tr> <tr> <td width='610' align='center' valign='top'> <table width='610' border='0' cellspacing='0' cellpadding='0'> <!-- Banner Section --> <tr> <td width='610' align='left' valign='top'> <table width='611' border='0' cellspacing='0' cellpadding='0' style='font-family:Arial, Helvetica, sans-serif; color:#000; background-color:#fff; '> <tr> <td height='18' colspan='3' align='right' valign='top'> </td> </tr> <tr> <td width='100%' colspan='3' valign='top' style='font-size:15px; font-family: verdana; line-height:24px; padding-left:20px; padding-right: 20px; '> <p>Dear Student<br> <span style='color: blue'>Greetings from Radical Technologies!!! </span><br><br>Thank you for your enquiry . We will get back to you shortly<br></p> <p><strong>Why Radical Technologies : Experience Our Expertise</strong></p> <p>Highly practical oriented training</p> <p>25000+ Man-Hours of Real-time projects & scenarios</p> <p>10 to 20+ year Experienced corporate trainers With Real Time Experience.</p> <p>A unique institute for Redhat Linux , Bigdata & Hadoop ,Unix, Storage, Virtualization, Data warehousing, Database, Cloud computing, Programming Languages , Software Testing Training , Cisco & Microsoft Training Etc.</p> <p>100 % quality assurance in training . 10000+ Total Practical Scenarios ,Pool of 150 + Corporate Trainers</p> <p>6000+ Placement Records and 120+ Tie up with MNCs and Consultancies </p> <p>100% Job placement for the right candidates .Completely a Job Oriented Course, which covers the respective technology starting from the Very Basic and Walk to the advanced level . </p> <p>Job Oriented scenarios that will make you confident while you start working on particular technology</p> <p>Resume Preparation, Mock interviews, and Placement assistance with 100 percent genuine effort from our side to place you in the industry . Guidance and Support after the course until the candidate find the job . No Limitation for Number interviews attending </p> <p>Special attention is given to each students to get benefited from the training </p> <p>Best hardware set-up LAB Sun, IBM, HP Workstations, VMWARE , CISCO UCS Servers </p> <p>Remote access to Data center infrastructure to make sure that everyone gets hands own to particular technology even after you finish the course </p> <p>Repeat the Batch till 6 Months after completion of your actual classroom sessions. Flexible to accommodate you in next upcoming batches if you miss any portions </p> <p><strong>EXAM Delivery @ Radical Technologies</strong></p> <p>Radical Technologies is authorized Test Center of Kryterion since 2015 . Authorized to conduct exams for Amazon Web Service , Salesforce , ServiceNow, Informatica and Many more</p> <p><a href="www.webassessor.com" target="_blank">www.webassessor.com</a> through which you can book all Kryterion delivered exams. </p> <p>Radical Technologies is Authorized Test center of Pearson Vue since 2014. PearsonVue have 100+ vendors as part of their test delivery system . Candidates can take exam of vendors like Oracle , IBM , Microsoft , HP VMware ,EMC , Netapp and other world class top universities.</p> <p><a href="https://home.pearsonvue.com/test-taker.aspx" target="_blank">https://home.pearsonvue.com/test-taker.aspx</a></p> <p>Radical Technologies is an Authorized Redhat training partner since 2012 . We have conducted 500+ exams with 99% passing in first attempt . Our defined curriculum will help our students to appear for exam with full confidence.120 students scored 300/300 in their RHCSA and RHCE exams.We started delivering RHEL 7 Exams for System Administrator and Cloud Platform. From 2015 onwards, we started conducting Redhat Openstack Cloud RHCSA and RHCE exams .Our training curriculum will help not only to pass the exams , But also help you to get real time industry experience scenarios from industry experts.All our Trainers are having 10+ years of experience in respective field. </p> <hr> <img src='http://www.radicaltechnologiesbangalore.com/wp-content/themes/radicaltheme/img/logo.png' width='150px' border='0' /> <p style='font-size: 12px;'>Radical Technologies <br> Branch (Aundh) : <br> 2nd  Floor | Trade Field,Above Cocoon Showroom <br>Sanghvi Nagar, Near Parihar Chowk, Aundh, Pune 411007 ,<br> Maharashtra, India. <br> LandMark : Opposite to Blackberrys Showroom Or Above Cocoon/ShoeKing Showroom<br><br></p><p style='font-size: 12px;'> Branch (Kharadi) : <br> <br> Office 103, Stellar Spaces | Opposite Zensar IT Company | <br> Above Kotak Mahindra Bank | Kharadi Pune 411014<br> <br> Contact : +91 8055361861<br>www.radicaltechnologies.co.in | training@radicaltechnologies.co.in</p><img src='http://www.radicaltechnologiesbangalore.com/wp-content/themes/radicaltheme/img/logo.png' width=150px' border='0' />  </td> </tr> </table> </td> </tr> <!-- Benefits Details End --> </table> </td> </tr> <!-- Middle Section End --> <!-- Footer Section Start --> <tr> <td width='610' align='center' valign='top'> <table width='610' border='0' cellspacing='0' cellpadding='0' style='font-family:Verdana, Geneva, sans-serif;'> <tr> <td align='center' valign='top' height='25'> </td> </tr> <!--Footer Middle End--> </table> </td> </tr> <!-- Footer Section End --> </table></td> </tr> <tr> <td width='610' align='center' valign='top' style='background-color:#b2b1b1;'> <table width='610' border='0' align='center' cellspacing='0' cellpadding='0' style='font-family:Verdana, Geneva, sans-serif; color:#6b6b6b;'> <tr> <td align='center' valign='top' height='20'> </td> </tr> </table> </td> </tr> <!-- Mailer Content Start --> <!-- Bottom Gray Space --> </table> </td> </tr> </table> </body> </html>
